<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/headerfiles :: headerfiles">
    </th:block>
</head>
<body>
<div class="container">
    <div th:insert="fragments/navbar :: navbar"></div>
    <table>
        <tr th:if="${popularMovies.empty}">
        </tr>
        <tr th:each="movie : ${popularMovies}">
            <td><span th:text="${movie.title}"> Title </span></td>

        </tr>
    </table>
</div>

</body>
